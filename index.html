<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1>Rock Paper Scissors</h1>
			<!-- Add this scoreboard section after the h1 -->
			<div class="scoreboard">
				<div class="score-container">
					<div class="score-box wins">
						<span class="score-label">WINS</span>
						<span class="score-value" id="wins">0</span>
					</div>
					<div class="score-box ties">
						<span class="score-label">TIES</span>
						<span class="score-value" id="ties">0</span>
					</div>
					<div class="score-box losses">
						<span class="score-label">LOSSES</span>
						<span class="score-value" id="losses">0</span>
					</div>
				</div>
			</div>
			<div class="choices">
				<button id="rock" class="choice">
					<img
						src="https://www.shutterstock.com/image-vector/rocks-cartoon-vector-illustration-hand-600nw-278371901.jpg"
						alt="Rock"
						width="50"
						height="50"
					/><br />
					Rock
				</button>
				<button id="paper" class="choice">
					<img
						src="https://p7.hiclipart.com/preview/368/847/792/paper-clip-printing-and-writing-paper-clip-art-paper-cliparts.jpg"
						alt="Paper"
						width="50"
						height="50"
					/><br />
					Paper
				</button>
				<button id="scissors" class="choice">
					<img
						src="https://www.shutterstock.com/image-vector/scissors-cutting-paper-welcome-back-600nw-2314075513.jpg"
						alt="Scissors"
						width="50"
						height="50"
					/><br />
					Scissors
				</button>
			</div>
			<div id="computerChoice" class="computer-choice">
				<!-- Computer's choice will appear here -->
			</div>
			<div class="result">
				<h2 id="resultText">Make your choice!</h2>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
